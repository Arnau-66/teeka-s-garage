<section class="home">
  <h1>Welcome to Teekaâ€™s Garage</h1>
  <p>Explore the Star Wars starships database.</p>

  <button class="cta" type="button" (click)="openLogin()" aria-haspopup="dialog" aria-controls="loginDialog">
    Enter Starships
  </button>
</section>

@if (showLogin()) {
  <div class="overlay" role="presentation" (click)="closeLogin()">
    <div
      class="dialog"
      role="dialog"
      id="loginDialog"
      aria-modal="true"
      aria-labelledby="loginTitle"
      aria-describedby="loginDesc"
      (click)="$event.stopPropagation()"
      tabindex="-1" >

      <header class="dialog_header">
        <h2 id="loginTitle">Imperial Chekpoint</h2>
        <p id="loginDesc">Provide your creentials to proceed to the starships registry.</p>
        <button class="dialog_close" type="button" (click)="closeLogin()" aria-label="Close dialog">X</button>
      </header>

      <app-login></app-login>
    </div>
  </div>
}
